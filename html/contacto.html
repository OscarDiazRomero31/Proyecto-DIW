<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Viajes por la Tierra Media</title>
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner" style="background-image: url('../img/rivendell.jpg');">
        <h1>Explora la Tierra Media</h1>
        <button>Explorar Paquetes</button>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Viajes por la Tierra Media. Todos los derechos reservados.</p>
        <a href="contacto.html">Contáctanos</a>
    </footer>
    <link rel="stylesheet" href="../css/footer.css">
</body>
</html>
