<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes por la Tierra Media</title>
    <link rel="stylesheet" href="../css/header.css"> <!-- CSS del header -->
    <link rel="stylesheet" href="../css/footer.css"> <!-- CSS del footer -->
    <link rel="stylesheet" href="../css/contacto.css"> <!-- CSS de la página de inicio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo"> <!-- Contenedor del logo de la agencia -->
            <img src="../img/logo.jpg" alt="Logo Viajes Tierra Media"> <!-- Imagen del logo con un texto alternativo -->
        </div>
        <nav> <!-- Contenedor de la barra de navegación -->
            <ul class="nav-links"> <!-- Lista de enlaces de navegación -->
                <li><a href="../html/inicio.html">Inicio</a></li> <!-- Enlace a la página de inicio -->
                <li><a href="../html/destinos.html">Destinos</a></li> <!-- Enlace a la página de destinos -->
                <li><a href="../html/paquetes.html">Paquetes</a></li> <!-- Enlace a la página de Paquetes -->
                <li><a href="equipo.html">Equipo</a></li> <!-- Enlace a la página de equipo -->
                <li><a href="alojamiento.html">Alojamiento</a></li> <!-- Enlace a la página de alojamiento -->
                <li><a href="contacto.html">Contacto</a></li> <!-- Enlace a la página de contacto -->
                <li><a href="tienda.html">Tienda</a></li> <!-- Enlace a la página de tienda -->
                <li><a href="../html/blog/index_blog.html">Blog</a></li> <!-- Enlace a la página de blog -->

            </ul>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <section class="contacto">
        <h2>Envíanos un mensaje</h2>
        <form id="contactForm" class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

            <label for="comentario">Comentario</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>

            <button type="submit" class="button">Enviar</button>
        </form>

        <!-- Mensaje de confirmación -->
        <p id="mensajeEnviado" class="mensaje-enviado" style="display: none;">
            ¡Gracias! Tu mensaje ha sido enviado correctamente.
        </p>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Viajes por la Tierra Media. Todos los derechos reservados.</p>
            <p>Síguenos en redes sociales:</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Función para mostrar mensaje de confirmación al enviar el formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('mensajeEnviado').style.display = 'block';
        });
    </script>
</body>

</html>
