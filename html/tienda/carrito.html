<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Tienda Tierra Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html">Tienda Tierra Media</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="inicio.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito 游</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pago.html">Pagar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <!-- Header -->
  <header class="bg-dark text-light text-center py-4">
    <h1 class="display-5">Carrito de Compras</h1>
    <p class="lead">Aqu칤 est치n los tesoros que has seleccionado</p>
  </header>

  <!-- Carrito -->
  <div class="container my-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Los art칤culos a침adidos al carrito aparecer치n aqu칤 -->
      </tbody>
    </table>
    <div class="text-end">
      <h4 id="total-price" class="text-success">Total: $0.00</h4>
      <a href="pago.html" class="btn btn-primary" id="go-to-payment">Ir al Pago</a>
    </div>
  </div>

  <!-- Bot칩n para volver -->
  <div class="text-center my-4">
    <a href="./inicio.html" class="btn btn-outline-secondary">Volver a la tienda</a>
  </div>

  <script>
    // Simulaci칩n del carrito
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Renderizar carrito
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        cartItems.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>$${subtotal.toFixed(2)}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Eliminar</button>
            </td>
          </tr>
        `;
      });

      document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
    }

    // Eliminar un art칤culo
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Inicializar carrito
    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
