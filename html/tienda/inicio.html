<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tierra Media</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/tiendaCSS/tienda.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tierra Media</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mi Cuenta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Principal -->
    <div class="banner" style="background-image: url('../../img/tienda/banner.webp');"></div>

    <div class="container py-5">
        <h2 class="text-center mb-4">Productos Destacados</h2>
        <div class="row g-4">
            <!-- Producto 1 -->
            <div class="col-md-4">
                <a href="producto-anillo.html" class="card-link">
                    <div class="card">
                        <img src="../../img/tienda/producto1.webp" class="card-img-top" alt="Anillo Único">
                        <div class="card-body">
                            <h5 class="card-title">Anillo Único</h5>
                            <p class="card-text">$100.00</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Producto 2 -->
            <div class="col-md-4">
                <a href="producto-espada.html" class="card-link">
                    <div class="card">
                        <img src="../../img/tienda/producto2.webp" class="card-img-top" alt="Espada de Aragorn">
                        <div class="card-body">
                            <h5 class="card-title">Espada de Aragorn</h5>
                            <p class="card-text">$250.00</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Producto 3 -->
            <div class="col-md-4">
                <a href="producto-mapa.html" class="card-link">
                    <div class="card">
                        <img src="../../img/tienda/producto3.webp" class="card-img-top" alt="Mapa de la Tierra Media">
                        <div class="card-body">
                            <h5 class="card-title">Mapa de la Tierra Media</h5>
                            <p class="card-text">$35.00</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Tierra Media. Todos los derechos reservados.</p>
        <p><a href="#">Políticas de Privacidad</a> | <a href="#">Devoluciones</a> | <a href="#">Contacto</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
