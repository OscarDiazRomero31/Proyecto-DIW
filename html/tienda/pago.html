<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Tierra Media</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tierra Media</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mi cuenta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Pago -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Completa tu Compra</h1>
        <form>
            <!-- Información del Cliente -->
            <h4>Información del Cliente</h4>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <!-- Opciones de Envío -->
            <h4>Método de Envío</h4>
            <div class="form-check">
                <input type="radio" id="envio-estandar" name="envio" class="form-check-input" required>
                <label for="envio-estandar" class="form-check-label">Estándar (5-7 días) - $5.00</label>
            </div>
            <div class="form-check">
                <input type="radio" id="envio-express" name="envio" class="form-check-input">
                <label for="envio-express" class="form-check-label">Exprés (2-3 días) - $10.00</label>
            </div>

            <!-- Información de Pago -->
            <h4>Información de Pago</h4>
            <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" id="tarjeta" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control" required>
            </div>

            <!-- Resumen del Pedido -->
            <h4>Resumen del Pedido</h4>
            <p>Total: $105.00 (incluye envío)</p>
            <button class="btn btn-custom w-100">Completar Compra</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Tierra Media. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
