<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar - Tienda Tierra Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html">Tienda Tierra Media</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="inicio.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pago.html">Pagar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <!-- Header -->
  <header class="bg-dark text-light text-center py-4">
    <h1 class="display-5">Realizar Pago</h1>
    <p class="lead">Introduce tus datos para completar la compra</p>
  </header>

  <!-- Formulario de pago -->
  <div class="container my-5">
    <form id="payment-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr贸nico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Direcci贸n</label>
        <input type="text" class="form-control" id="address" placeholder="Tu direcci贸n" required>
      </div>
      <div class="mb-3">
        <label for="card" class="form-label">N煤mero de tarjeta</label>
        <input type="text" class="form-control" id="card" placeholder="1234 5678 9123 4567" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">Fecha de expiraci贸n</label>
          <input type="month" class="form-control" id="expiry" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="123" required>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Confirmar Pago</button>
      </div>
    </form>
  </div>

  <!-- Mensaje de confirmaci贸n -->
  <div class="text-center my-4" id="confirmation-message" style="display: none;">
    <h3 class="text-success">隆Pago realizado con 茅xito!</h3>
    <p>Gracias por tu compra. Recibir谩s un correo con los detalles.</p>
    <a href="inicio.html" class="btn btn-primary">Volver a la tienda</a>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Evita el env铆o del formulario

      // Obt茅n los datos del formulario
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const card = document.getElementById('card').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;

      // Simula el procesamiento del pago
      if (name && email && address && card && expiry && cvv) {
        // Borra el carrito despu茅s del pago
        localStorage.removeItem('cart');

        // Muestra un mensaje de confirmaci贸n
        document.getElementById('payment-form').style.display = 'none';
        document.getElementById('confirmation-message').style.display = 'block';
      } else {
        alert('Por favor, completa todos los campos.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
